<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            color: #ecf0f1;
            font-weight: bold;
            position: relative;
        }

        th::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: -1;
        }

        tr:hover {
            background: linear-gradient(90deg, #2c3e50, #3498db);
            transition: background 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        table {
            animation: fadeIn 1s;
        }
    </style>
    <title>Crop Data Table</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Nitrogen</th>
                <th>Phosphorus</th>
                <th>Potassium</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Ph</th>
                <th>Rainfall</th>
                <th>Prediction</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item['Nitrogen'] }}</td>
                    <td>{{ item['Phosphorus'] }}</td>
                    <td>{{ item['Potassium'] }}</td>
                    <td>{{ item['Temperature'] }}</td>
                    <td>{{ item['Humidity'] }}</td>
                    <td>{{ item['Ph'] }}</td>
                    <td>{{ item['Rainfall'] }}</td>
                    <td>{{ item['Result'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
